<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heart Themed Page</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #ffccf9, #d5a6bd, #c9daf8, #b5ead7);
      background-size: 500% 500%;
      animation: backgroundShift 20s ease infinite;
      color: #5a5a5a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(90deg, #ff69b4, #ffb6c1, #d08ad2);
      width: 90%;
      margin-top: 20px;
      padding: 1.5rem 0;
      text-align: center;
      color: #000;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border: 4px solid black;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      max-width: 1000px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      animation: slideUp 1.5s ease-out;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      margin: 2rem 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 3px solid black;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Spinner styling */
    .spinner {
      border: 8px solid #f3f3f3; /* Light gray */
      border-top: 8px solid #ff3399; /* Pink */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .fade-in.loaded {
      opacity: 1;
    }

    .divider {
      width: 80%;
      margin: 2rem auto;
      border-top: 3px dashed #ff66a3;
      position: relative;
      animation: pulse 2s infinite;
    }

    .divider::after {
      content: "‚ù§Ô∏è";
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 0 8px;
      font-size: 24px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
      display: none;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .gallery figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery img, .gallery video {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border: 5px solid black;
      border-radius: 20px;
      background: white;
      transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s, filter 0.4s;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border-color: #99004d;
      filter: drop-shadow(0 0 10px pink);
    }

    figcaption {
      font-size: 1rem;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .video-container {
      width: 350px;
      margin: 0 auto;
      text-align: center;
    }

    .see-more-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff3366, #cc0066);
      border: 3px solid black;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc, 0 0 15px #ff66cc;
      }
      to {
        box-shadow: 0 0 10px #ff3399, 0 0 20px #ff3399, 0 0 30px #ff3399;
      }
    }

    .see-more-btn:hover {
      transform: translateY(-5px) scale(1.05);
      background: linear-gradient(90deg, #cc0066, #99004d);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 1rem;
      color: #777;
      border-top: 2px solid black;
      width: 90%;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery img, .gallery video {
        width: 250px;
        height: 250px;
      }

      .video-container {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      .gallery img, .gallery video {
        width: 180px;
        height: 180px;
      }

      .video-container {
        width: 180px;
      }
    }
  </style>
</head>
<body>

<header>
  ‚ù§Ô∏è Love & Memories ‚ù§Ô∏è
</header>

<div class="content">
  <p style="font-size: 1.3rem; color: #cc0066;">
    Love is the music of the heart, the whisper of dreams, and the soft glow of memories.  
    Every moment captured tells a story written in colors only the heart understands.
  </p>

  <a href="#" class="see-more-btn" onclick="showGallery()">See More Memories ‚ù§Ô∏è</a>

  <div class="divider"></div>

  <!-- Spinner initially visible -->
  <div id="spinner" class="spinner"></div>

  <div class="gallery" id="gallery">
    <!-- Modify the images with the 'loading="lazy"' attribute -->
<figure class="fade-in">
    <img src="https://drive.google.com/uc?export=download&id=1yQ17NFsoWF2_CGYU1uuxog0Sci2-uz8B" alt="First Moment of Love ‚ù§Ô∏è" loading="lazy" onload="imageLoaded(this)">
    <figcaption>First Moment of Love ‚ù§Ô∏è</figcaption>
  </figure>
  
  <figure class="fade-in">
    <img src="https://drive.google.com/uc?export=download&id=16poKvw6UPYj7VILKUJRO2VCYzFLHtdf6" alt="Holiday Memories üíñ" loading="lazy" onload="imageLoaded(this)">
    <figcaption>Holiday Memories üíñ</figcaption>
  </figure>
  
  <figure class="fade-in">
    <img src="https://drive.google.com/uc?export=download&id=1iXYu5trSlG-cR-Jzu_zJxahm-ZoB_hnT" alt="Magical Sunset üåÖ" loading="lazy" onload="imageLoaded(this)">
    <figcaption>Magical Sunset üåÖ</figcaption>
  </figure>
  
</div>

<footer>
  Made with üíñ for beautiful souls
</footer>

<script>
  let imagesLoaded = 0;

  function imageLoaded(img) {
    img.classList.add('loaded'); // Fade-in effect
    imagesLoaded++;
    const totalImages = document.querySelectorAll('.gallery img').length;
    if (imagesLoaded === totalImages) {
      document.getElementById('spinner').style.display = 'none'; // Hide spinner
      document.getElementById('gallery').style.display = 'flex'; // Show gallery
    }
  }

  function showGallery() {
    const gallery = document.getElementById('gallery');
    gallery.style.display = 'flex';
    gallery.style.animation = 'slideIn 1s ease-out forwards';
    document.querySelector('.see-more-btn').style.display = 'none';
  }
</script>

</body>
</html>
